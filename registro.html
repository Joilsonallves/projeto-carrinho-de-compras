<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu치rio - Minha Loja Fake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>
<body>
<!-- Formul치rio de Registro -->
    <div class="container mt-5">
        <h1>Minha Loja Fake</h1>
        <div id="formularioRegistro" class="d-none mt-3 d-flex flex-column align-items-center">
            <h2>Cadastre - se</h2>
            <form id="formRegistro" onsubmit="registrarUsuario(event)">
                <label class="fw-bold">Email</label>
                <input type="email" name="emailRegistro" id="emailRegistro" placeholder="Insira o email">

                <label class="fw-bold">Usu치rio</label>
                <input type="text" name="usuarioRegistro" id="usuarioRegistro" placeholder="Insira o usu치rio">

                <label class="fw-bold">Senha</label>
                <input type="password" name="senhaRegistro" id="senhaRegistro" placeholder="Insira a senha">
        
                <label class="fw-bold">Confirmar Senha</label>
                <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme a senha">
        
                <input class="fw-bold" type="submit" value="Registrar">
                <input class="fw-bold" type="button" value="Cancelar" onclick="cancelarRegistro()">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
