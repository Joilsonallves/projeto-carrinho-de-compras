<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos - Minha Loja Fake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- Painel admin para gerenciamento de produtos -->
    <div class="container mt-5">
        <h1>Minha Loja Fake</h1>
        <form id="formularioNovosProdutos" class="mt-3 d-flex flex-column align-items-center">
            <h2>Gerenciamento de produtos</h2>
            <label class="fw-bold">Nome do produto</label>
            <input type="text" name="nomeDoProduto" id="nomeDoProduto" placeholder="Insira o nome do produto">
    
            <label class="fw-bold">Descrição</label>
            <input type="text" name="descricaoDoProduto" id="descricaoDoProduto" placeholder="Insira a descrição do produto">
    
            <label class="fw-bold">Preço</label>
            <input type="number" name="precoDoProduto" id="precoDoProduto" placeholder="Insira o preço do produto">
    
            <label class="fw-bold">Status</label>
            <select class="form-select" id="statusDoProduto">
                <option value="" selected>Selecione</option>
                <option value="1">Disponível</option>
                <option value="2">Indisponível</option>
            </select>
    
            <input type="button" value="Adicionar Produto" onclick="adicionarProduto()">
    
            <h2>Lista de Produtos</h2>
            <div class="row" id="listaDeProdutosNovos"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
